<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Menu Cantine" />
  <link rel="apple-touch-icon" href="icon.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#f2f2f2" />
  <title>Menu de la cantine</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f2f2;
      color: #000;
      margin: 0;
      padding: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .navbar {
      position: sticky;
      top: 0;
      background: #f2f2f2;
      color: #000;
      text-align: center;
      font-size: 16px;       /* Taille ajustée */
      font-weight: 600;      /* Semi-gras */
      letter-spacing: 0.02em;
      padding: 14px 0;
      z-index: 1000;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .card-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      color: #000;
    }

    .card:hover {
      background: #eee;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      background-color: transparent;
    }

    .card-content {
      padding: 16px;
      text-align: left;
    }

    .card-content h2 {
      margin: 0 0 8px;
      font-size: 1.3em;
      color: #222;
      transition: color 0.3s ease;
    }

    .card-content p {
      margin: 0;
      color: #777;
      font-size: 1em;
      transition: color 0.3s ease;
    }

    .slide-out {
      transform: translateX(-100%);
      opacity: 0;
    }

    .bottom-button-container {
      max-width: 600px;
      margin: 40px auto 20px;
      padding: 0 20px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .bottom-button, select {
      padding: 6px 12px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      color: black;
      font-size: 1em;
      cursor: pointer;
      flex-shrink: 0;
      width: 140px;
      box-sizing: border-box;
      height: 34px;
      line-height: 22px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .bottom-button:hover, select:hover {
      background: #eee;
    }

    /* DARK MODE STYLES */
    body.dark-mode {
      background: #121212;
      color: #eee;
    }

    body.dark-mode .navbar {
      background: #121212;
      color: #eee;
    }

    body.dark-mode .card {
      background: #222;
      color: #eee;
    }

    body.dark-mode .card:hover {
      background: #333;
    }

    body.dark-mode .card-content h2 {
      color: #fff;
    }

    body.dark-mode .card-content p {
      color: #bbb;
    }

    body.dark-mode .bottom-button, body.dark-mode select {
      background: #222;
      color: #eee;
      border-color: #444;
    }

    body.dark-mode .bottom-button:hover, body.dark-mode select:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="navbar">Menu de la cantine</div>
  <div class="card-container" id="menu-list"></div>

  <div class="bottom-button-container" id="bottom-controls">
    <button class="bottom-button" aria-label="Afficher les sources" id="source-button">
      Sources
    </button>
    <select id="theme-select" aria-label="Sélecteur de thème">
      <option value="auto">Automatique</option>
      <option value="dark">Sombre</option>
      <option value="light">Clair</option>
    </select>
  </div>

  <script>
    const data = [
      { day: "Lundi", date: "1 janvier 1900" },
      { day: "Mardi", date: "2 janvier 1900" },
      { day: "Mercredi", date: "3 janvier 1900" },
      { day: "Jeudi", date: "4 janvier 1900" },
      { day: "Vendredi", date: "5 janvier 1900" }
    ];

    const menuList = document.getElementById('menu-list');
    const themeSelect = document.getElementById('theme-select');
    const sourceButton = document.getElementById('source-button');
    // Crée les cartes
    data.forEach(entry => {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <img src="${entry.day}.svg" alt="${entry.day}">
        <div class="card-content">
          <h2>${entry.day}</h2>
          <p>${entry.date}</p>
        </div>
      `;

      card.addEventListener('click', () => {
        document.body.classList.add('slide-out');
        setTimeout(() => {
          window.location.href = entry.day.toLowerCase() + '.html';
        }, 400);
      });

      menuList.appendChild(card);

      // Précharge les pages
      const preload = document.createElement('link');
      preload.rel = 'prefetch';
      preload.href = entry.day.toLowerCase() + '.html';
      document.head.appendChild(preload);
    });

    sourceButton.onclick = () => {
      window.location.href = 'source.html';
    };

    // Gestion du thème
    function applyTheme(theme) {
      if (theme === 'dark') {
        document.body.classList.add('dark-mode');
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#121212');
      } else if (theme === 'light') {
        document.body.classList.remove('dark-mode');
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#f2f2f2');
      } else { // auto
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
          document.body.classList.add('dark-mode');
          document.querySelector('meta[name="theme-color"]').setAttribute('content', '#121212');
        } else {
          document.body.classList.remove('dark-mode');
          document.querySelector('meta[name="theme-color"]').setAttribute('content', '#f2f2f2');
        }
      }
    }

    // Sauvegarde et applique le thème
    function saveTheme(theme) {
      localStorage.setItem('themePreference', theme);
      applyTheme(theme);
    }

    // Charge la préférence enregistrée
    function loadTheme() {
      const saved = localStorage.getItem('themePreference');
      if (saved) {
        themeSelect.value = saved;
        saveTheme(saved);
      } else {
        themeSelect.value = 'auto';
        saveTheme('auto');
      }
    }

    themeSelect.addEventListener('change', () => {
      saveTheme(themeSelect.value);
    });

    // Écoute le changement du mode sombre du système en auto
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', _ => {
      if (themeSelect.value === 'auto') {
        applyTheme('auto');
      }
    });

    loadTheme();
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(() => {
      console.log('Service Worker enregistré ✅');
    });
  }
</script>
</body>
</html>
