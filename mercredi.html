<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#f2f2f2" />
  <script>
    const saved = localStorage.getItem('themePreference');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if ((saved === 'dark') || (saved === 'auto' && prefersDark)) {
      document.documentElement.classList.add('dark-mode');
      document.querySelector('meta[name="theme-color"]')?.setAttribute('content', '#121212');
    }
  </script>
  <title>Menu du Mercredi</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f2f2;
      color: #222;
      text-align: center;
      padding: 0;
      margin: 0;
    }
    .header-container {
      position: relative;
      width: 100%;
      max-width: 478px;
      margin: 0 auto;
      padding-top: 32%; /* ratio hauteur pour largeur */
      overflow: hidden;
    }
    .header-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-color: transparent;
    }
    .back-button {
      position: absolute;
      top: 12px; /* décale un peu vers le bas */
      left: 12px; /* décale un peu vers la droite */
      width: 28px;
      height: 28px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      color: white;
      font-size: 20px;
      line-height: 28px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
      z-index: 10;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .back-button:hover {
      background: rgba(0, 0, 0, 0.5);
    }
    body.dark-mode .back-button {
      background: rgba(255, 255, 255, 0.2);
      color: #eee;
    }
    body.dark-mode .back-button:hover {
      background: rgba(255, 255, 255, 0.4);
    }
    .menu-title {
      font-size: 2em;
      margin-top: 20px;
      color: #111;
    }
    .menu-date {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 20px;
    }
    .menu-text {
      font-size: 1.1em;
      line-height: 1.6;
      color: #444;
      padding: 0 20px;
    }
    a {
      color: #545cf7;
      text-decoration: none;
      display: inline-block;
      margin: 30px 0;
      padding: 10px 20px;
      background: #e0e0ff;
      border-radius: 8px;
    }
    a:hover {
      background: #c0c0ff;
    }
    body.dark-mode {
      background: #121212;
      color: #eee;
    }
    body.dark-mode .menu-title {
      color: #fff;
    }
    body.dark-mode .menu-date {
      color: #bbb;
    }
    body.dark-mode .menu-text {
      color: #ddd;
    }
    body.dark-mode a {
      background: #333;
      color: #ccc;
    }
    body.dark-mode a:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <img src="Mercredi.svg" alt="Mercredi" class="header-img" />
    <div class="back-button" role="button" aria-label="Retour" tabindex="0"
         onclick="window.location.href='index.html'"
         onkeypress="if(event.key==='Enter'){window.location.href='index.html'}">
      ✕
    </div>
  </div>
  <div class="menu-date">1 janvier 1900</div>
  <div class="menu-text">Pas de menu disponible</div>

<script>
  let touchStartX = 0;
  let touchEndX = 0;

  function handleGesture() {
    if (touchEndX > touchStartX + 50) {  // swipe assez long vers la droite
      window.location.href = 'index.html';
    }
  }

  document.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
  });

  document.addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    handleGesture();
  });
</script>
  
  <script>
    function applyThemeFromStorage() {
      const saved = localStorage.getItem('themePreference');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (saved === 'dark' || (saved === 'auto' && prefersDark)) {
        document.body.classList.add('dark-mode');
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#121212');
      } else {
        document.body.classList.remove('dark-mode');
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#f2f2f2');
      }
    }

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyThemeFromStorage);
    applyThemeFromStorage();
  </script>
</body>
</html>
