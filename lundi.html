<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Menu du Lundi</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f2f2;
      color: #222;
      text-align: center;
      padding: 0;
      margin: 0;
      position: relative;
    }

    /* Conteneur de l'image avec ratio 4:1 (largeur:hauteur) */
   .header-container {
  position: relative;
  width: 100%;
  max-width: 478px;   /* largeur max plus petite */
  margin: 0 auto;
  padding-top: 32%; /* hauteur pour ratio 478x150 */
  overflow: hidden;
}

    .header-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* pour remplir sans déformation */
      background-color: transparent;
    }

    /* Bouton retour rond plus petit */
    .back-button {
      position: absolute;
      top: 12px;
      left: 12px;
      width: 28px;
      height: 28px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      color: white;
      font-size: 20px;
      line-height: 28px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
      z-index: 10;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-button:hover {
      background: rgba(0, 0, 0, 0.5);
    }

    .menu-title {
      font-size: 2em;
      margin-top: 20px;
      color: #111;
    }

    .menu-date {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 20px;
    }

    .menu-text {
      font-size: 1.1em;
      line-height: 1.6;
      color: #444;
      padding: 0 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    a.back-link {
      display: none;
    }

    @media (max-width: 600px) {
      .menu-title {
        font-size: 1.6em;
      }
      .menu-date {
        font-size: 1em;
      }
      .menu-text {
        font-size: 1em;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <img
      src="Lundi.svg"
      alt="Lundi"
      class="header-img"
    />
    <div class="back-button" role="button" aria-label="Retour" tabindex="0"
      onclick="window.location.href='index.html'"
      onkeypress="if(event.key==='Enter'){window.location.href='index.html'}">
      ✕
    </div>
  </div>

  <div class="menu-title">Lundi</div>
  <div class="menu-date">1 janvier 1900</div>
  <div class="menu-text">Pas de menu disponible</div>

  <a href="index.html" class="back-link">⬅️ Retour</a>

  <script>
    let touchStartX = 0;
    let touchEndX = 0;

    function handleGesture() {
      if (touchEndX > touchStartX + 50) {
        window.location.href = 'index.html';
      }
    }

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleGesture();
    });
  </script>
</body>
</html>
